<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <h1 id="library-header">My library</h1>

    <button class="add-book-btn">
        <img src="images/add-book.svg" alt="book">
    </button>

    <!-- Create a form for  -->
    <div class="book-form">

        <form class="add-book-form">
            <h2>Add a new book to the library</h2>
            <div>
                <input type="text" autocomplete="off" required="" name="title">
                <label for="title">Book title:</label>
            </div>
            <div>
                <input type="text" autocomplete="off" required="" name="author">
                <label for="author">Book author:</label>
            </div>
            <div>
                <input type="number" autocomplete="off" required="" name="year">
                <label for="year">Year published:</label>
            </div>
            <div>
                <input type="number" autocomplete="off" required="" name="pages">
                <label for="pages">How many pages:</label>
            </div>
            <div>
                <label for="read">Read?</label>
                <input type="checkbox" name="read">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="library">
        <div class="header">Title</div>
        <div class="header">Author</div>
        <div class="header">Year</div>
        <div class="header">Pages</div>
        <div class="header">Read?</div>
    </div>
    <div class="books">

    </div>

    <script src="main.js"></script>
    <script src="animate.js"></script>
</body>

</html>
